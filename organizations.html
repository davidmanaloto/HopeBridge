<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav-menu">
        <div class="logo-container">
            <a href="adminpage.html">
                <img src="hopebridge.jpg" alt="Company Logo" class="logo">
            </a>
            <h1 class="site-title">HopeBridge</h1>
        </div>
        <div class="menu-sidebar">
            <a href="adminpage.html" class="nav-link home"><ion-icon name="home-outline"></ion-icon> Home</a>
            <a href="organizations.html" class="nav-link reports"><ion-icon name="business-outline"></ion-icon> Organizations</a>
            <a href="user-management.html" class="nav-link user-management"><ion-icon name="people-outline"></ion-icon> User Management</a>
            <a href="settings.html" class="nav-link settings"><ion-icon name="settings-outline"></ion-icon> Settings</a>
            <a href="logout.html" class="nav-link logout"><ion-icon name="log-out-outline"></ion-icon> Log Out</a>
        </div>
    </nav>
    
    <main class="admin-content">
        <h2>Manage Organizations</h2>
        
        <div class="search-filter-container">
            <div class="search-bar">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" id="searchOrg" placeholder="Search organizations...">
            </div>
            <select id="filterType">
                <option value="">Filter by Type</option>
                <option value="NGO">NGO</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
            </select>
            <select id="filterDonation">
                <option value="">Filter by Donation Type</option>
                <option value="Monetary">Monetary</option>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
            </select>
            <button id="addOrgBtn">+ Add Org</button>
        </div>
        
       <!-- Add Organization Modal -->
<div id="orgmodal" class="modal">
    <div class="org-content">
        <span class="close" onclick="closeModal('orgmodal')">&times;</span>
        <h2>Add Organization</h2>
        <form>
            <label for="orgName">Organization Name</label>
            <input type="text" id="orgName" name="Name" placeholder="Enter organization name" minlength="10" required>

            <label for="OrgType">Organization Type</label>
            <select id="TagsType" name="Tags">
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Charity">Charity</option>
                <option value="Rescue">Rescue</option>
                <option value="Disaster">Disaster</option>
            </select>

            <label for="DonType">Donation Type</label>
            <select id="TagsType" name="Tags">
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Charity">Charity</option>
                <option value="Rescue">Rescue</option>
                <option value="Disaster">Disaster</option>
            </select>

            <label for="orgDescription">Description</label>
            <textarea id="orgDescription" name="Description" placeholder="Enter description" minlength="10" required></textarea>

            <label for="orgLink">Organization Link</label>
            <input type="url" id="orgLink" name="Link" placeholder="Enter website link" required>

           

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

        </div>
        
        <table class="org-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Links</th>
                    <th>Organization Type</th>
                    <th>Donation Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orgList">
                <tr>
                    <td>Helping Hands</td>
                    <td>NGO</td>
                    <td>Monetary</td>
                    <td id="action-btn">
                        <div class="group-btn">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
