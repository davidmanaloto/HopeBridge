<!DOCTYPE html>
<html>
    <head>
        <title>HopeBridge Signup</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="signup-wrapper">
            <!-- Left Section: Signup Form -->
            <div class="signup-container">
                <h2>Signup</h2>
                <p>Create your account</p>
                <form action="signup" method="POST">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Create Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password1" name="password1" placeholder="Create Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <button type="submit" value="Sign Up">Sign Up</button>
                </form>
                <div class="login-redirect">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

            <!-- Right Section: Branding -->
            <div class="brand-container">
                <img src="hopebridge.jpg" alt="HopeBridge Logo" class="logo">
                <span class="HopeBridge">HopeBridge</span>
            </div>
        </div>
    </body>
</html>
