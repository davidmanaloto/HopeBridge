<!DOCTYPE html>
<html>
    <head>
        <title>HopeBridge signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-container">        
        <form action="signup" method="GET">
            <div class="logo-container">
                <label>Welcome to </label>
                <a href="home.html" class="HopeBridge">HopeBridge</a>
            </div>
            <input type="text" id="username" name="username" placeholder="Create Username" required>
            <input type="password" id="password1" name="password1" placeholder="Create Password" required>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <input type="text" id="email" name="email" placeholder="Email Address" required>

            <input type="submit" value="Login">
        </div>
            <div class="signup-container">
                <p>Already have an account? <a href="login.html">Login.</a></p>
            </div>
        </form>
 
    </body>
</html>
