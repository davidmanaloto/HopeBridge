<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeBridge</title>
    <link rel="stylesheet" href="moredetails2.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="bird.jpeg" alt="Logo" class="Logo">
            <a href="#" class="HopeBridge">HopeBridge</a>
        </div>
        <nav class="nav-menu">
            <a href="homepage.html">Home</a>
            <a href="notification.html">Notification</a>
            <a href="news.html">News</a>
            <a href="about.html">About</a>
            <a href="#">Account</a>
            <a href="#">Log Out</a>
        </nav>
        <form action="search-results.html" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search here..." class="search-input">
            <button type="submit" class="search-btn">
                <ion-icon name="search-outline" class="search-box"></ion-icon>
            </button>
        </form>
    </header>

    <main>
        <section class="emergency-aid">
            <img src="volunteer.jpeg" alt="Emergency Aid">
            <div class="aid-content">
                <p>Providing quick assistance in times of crisis.</p>
                <p class="quote">"Your help can make a difference."</p>
            </div>
            <div class="aid-donation-box">
                <p>Donate or Report an Emergency</p>
                <button class="aid-donate">Donate</button>
                <button class="aid-report">Report</button>
            </div>
        </section>
    </main>
</body>
</html>
