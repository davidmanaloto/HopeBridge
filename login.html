<!DOCTYPE html>
<html>
    <head>
        <title>HopeBridge login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-container">        
        <form action="login" method="GET">
            <div class="logo-container">
                <a href="home.html"><img src="bird.jpeg" alt="Company Logo" class="Logo"></a>
                <label>Welcome to </label>
                <a href="home.html" class="HopeBridge">HopeBridge</a>
            </div>
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password" required>

            <input type="submit" value="Login">
            <a href="forgotpass.html" class="forgot-password">Forgot password?</a>
        </div>
            <div class="signup-container">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
 
    </body>
</html>
